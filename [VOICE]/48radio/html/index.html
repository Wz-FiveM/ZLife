<!DOCTYPE html>
<html>

<head>
    <title>Radio</title>
    <link rel="stylesheet" href="standard.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
</head>

<body>
    <audio id="audio_on" src="on.ogg"></audio>
    <audio id="audio_off" src="off.ogg"></audio>

    <div id="radio48">
        <div id="radio48skin">
            <div id="radio48Text">
                Radio<br /><br /> FREQUENCE
                <p id="freq-info">
                    1:
                    <spam id="msg-f1">OFF</spam><br /> 2:
                    <spam id="msg-f2">OFF</spam>
                </p>
                <p id="msg-ne" class="">
                </p>
            </div>

            <div id="radio48Info">
                <spam id="msg-bot">FREQUENCES</spam><br />
            </div>

            <button id="bt-b1" class="btn" type="button">B1</button>
            <button id="bt-b2" class="btn" type="button">B2</button>

            <button id="bt-f1" class="btn" type="button">F1</button>
            <button id="bt-top" class="btn" type="button">/\</button>
            <button id="bt-f2" class="btn" type="button">F2</button>

            <button id="bt-ok" class="btn" type="button">OK</button>
            <button id="bt-bot" class="btn" type="button">\/</button>
            <button id="bt-set" class="btn" type="button">SET</button>

            <button id="bt-1" class="btn" type="button">1</button>
            <button id="bt-2" class="btn" type="button">2</button>
            <button id="bt-3" class="btn" type="button">3</button>

            <button id="bt-4" class="btn" type="button">4</button>
            <button id="bt-5" class="btn" type="button">5</button>
            <button id="bt-6" class="btn" type="button">6</button>

            <button id="bt-7" class="btn" type="button">7</button>
            <button id="bt-8" class="btn" type="button">8</button>
            <button id="bt-9" class="btn" type="button">9</button>

            <button id="bt-0" class="btn" type="button">0</button>
        </div>
    </div>

    <script src="./script.js" type="text/javascript"></script>
</body>

</html>
